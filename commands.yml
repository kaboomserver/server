command-block-overrides: []
ignore-vanilla-permissions: true
aliases:
  icanhasbukkit:
  - version $1-
  ban:
  - minecraft:ban $1-
  clear:
  - minecraft:clear $1-
  enchant:
  - minecraft:enchant $1-
  gamemode:
  - minecraft:gamemode $1-
  give:
  - minecraft:give $1-
  help:
  - bukkit:help $1-
  kick:
  - minecraft:kick $1-
  kill:
  - minecraft:kill $1-
  list:
  - minecraft:list $1-
  minecraft:locate:
  - []
  locate:
  - []
  me:
  - minecraft:me $1-
  msg:
  - minecraft:msg $1-
  pardon:
  - minecraft:pardon $1-
  recipe:
  - minecraft:recipe $1-
  minecraft:reload:
  - bcv Reloading!
  reload:
  - bcv Reloading!
  spigot:restart:
  - bcv Restarting the server
  restart:
  - bcv Restarting the server
  bukkit:reload:
  - bcv &cPlease note that this command is not supported and may cause issues when
    using some plugins.
  - bcv &cIf you encounter any issues please use the /stop command to restart your
    server.
  - bcv &aReload complete.
  bukkit:rl:
  - bcv &cPlease note that this command is not supported and may cause issues when
    using some plugins.
  - bcv &cIf you encounter any issues please use the /stop command to restart your
    server.
  - bcv &aReload complete.
  rl:
  - bcv &cPlease note that this command is not supported and may cause issues when
    using some plugins.
  - bcv &cIf you encounter any issues please use the /stop command to restart your
    server.
  - bcv &aReload complete.
  essentials:showkit:
  - essentials:kit $1-
  showkit:
  - kit $1-
  minecraft:stop:
  - bcv Stopping the server
  stop:
  - bcv Stopping the server
  tag:
  - minecraft:tag $1-
  tell:
  - minecraft:tell $1-
  tellraw:
  - minecraft:tellraw $1-
  time:
  - minecraft:time $1-
  weather:
  - minecraft:weather $1-
  xp:
  - minecraft:xp $1-
unrestricted-advancements: false
