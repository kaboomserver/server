config-version: 12
commands:
  log: true
  tab-complete: -1
  send-namespaced: true
  spam-exclusions:
  - /skill
  silent-commandblock-console: true
  replace-commands:
  - setblock
  - summon
  - testforblock
  - tellraw
messages:
  whitelist: The server is temporarily down for maintenance. Please try again later!
  unknown-command: Unknown command. Type "/help" for help.
  server-full: The server is temporarily down for maintenance. Please try again later!
  outdated-client: Your client is outdated. Please join with Minecraft version 1.15.2!
  outdated-server: The server is outdated. Please join with Minecraft version 1.15.2!
  restart: The server is restarting. Please wait...
settings:
  timeout-time: 60
  restart-on-crash: true
  restart-script: script/stop.sh
  bungeecord: false
  netty-threads: 4
  sample-count: 12
  player-shuffle: 0
  user-cache-size: 1000
  save-user-cache-on-stop-only: true
  moved-wrongly-threshold: 0.0625
  moved-too-quickly-multiplier: 100.0
  debug: false
  log-villager-deaths: false
  attribute:
    maxHealth:
      max: 2048.0
    movementSpeed:
      max: 2048.0
    attackDamage:
      max: 2048.0
stats:
  disable-saving: true
  forced-stats: {}
advancements:
  disable-saving: true
  disabled:
  - '*'
world-settings:
  default:
    verbose: false
    view-distance: default
    mob-spawn-range: 3
    item-despawn-rate: 6000
    hopper-amount: 1
    arrow-despawn-rate: 1200
    trident-despawn-rate: 1200
    zombie-aggressive-towards-villager: true
    nerf-spawner-mobs: false
    enable-zombie-pigmen-portal-spawns: true
    dragon-death-sound-radius: 0
